<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-materialðŸ˜²ðŸ˜†ðŸ˜›</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera></a-entity>

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard physical-keyboard="true"></a-keyboard>
      <a-input position="-0.7 1 -2.5" placeholder="Username" color="black" width="1"></a-input>
      <a-input position="-0.7 0.8 -2.5" type="password" placeholder="Password" color="black" width="1"></a-input>
      <!-- END INPUTS/KEYBOARD -->

      <!-- BEGIN FORM -->
      <a-rounded position="-0.6 0.1 -2.5" width="auto" height="auto" radius="0.05" rotation="0 0 0" scale="0.5 0.5 0.5">
        <a-form>
          <a-button position="0.2 0.8 0" name="stuff" value="Login" type="raised"></a-button> 
        </a-form>
      </a-rounded>
      <!-- END FORM -->

      <!-- BEGIN TOAST -->
      <a-toast autoshow="false" message="You have login successfully" action="Got it"></a-toast>
      <!-- END TOAST -->

      <!-- BEGIN ENVIRONEMENT -->
      <a-gradient-sky material="shader: gradient; topColor: 255 0 0; bottomColor: 0 121 255;"></a-gradient-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>
    <script type="text/javascript">
      let button = document.querySelector('a-button');
      let toast = document.querySelector('a-toast');
      toast.addEventListener('actionclick', ()=>{
        toast.hide();
      });
      button.addEventListener('click', ()=> {
        toast.show();
		
		location.href = "index.html";
      });
    </script>


  </body>
</html>
