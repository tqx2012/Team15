<!DOCTYPE html>
<html>
<head>
	<title>Modify Level</title>
	<!--Bootstrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
        <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        
        <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Numans');

    html,body{
        background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
    }

    .container{
        height: 100%;
        align-content: center;
    }

    .card{
        height: 370px;
        margin-top: auto;
        margin-bottom: auto;
        width: 400px;
        background-color: rgba(0,0,0,0.5) !important;
    }

    .social_icon span{
        font-size: 60px;
        margin-left: 10px;
        color: #FFC312;
    }

    .social_icon span:hover{
        color: white;
        cursor: pointer;
    }

    .card-header h3{
    color: white;
    }

    .social_icon{
        position: absolute;
        right: 20px;
        top: -45px;
    }

    .input-group-prepend span{
        width: 50px;
        background-color: #FFC312;
        color: black;
        border:0 !important;
    }

    input:focus{
        outline: 0 0 0 0  !important;
        box-shadow: 0 0 0 0 !important;
    }

    .remember{
        color: white;
    }

    .remember input {
        width: 20px;
        height: 20px;
        margin-left: 15px;
        margin-right: 5px;
    }

    .login_btn{
        color: black;
        background-color: #FFC312;
        width: 100px;
    }

    .login_btn:hover{
        color: black;
        background-color: white;
    }

    .links{
        color: white;
    }

    .links a{
        margin-left: 4px;
    }
</style>
<body>
    <div class="container">
            <div class="d-flex justify-content-center h-100">
                    <div class="card">
                            <div class="card-header">
                                    <h3>Modify Level Variables</h3>
                            </div>
                            <div class="card-body">
                                    <form id="updateForm">
                                            <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                                    </div>
                                                    <select class="form-control" name='level'  id="level" value='' required>
                                                        <option selected value="">-- Select Level --</option>
                                                        <option value="1">Level 1</option>
                                                        <option value="2">Level 2</option>
                                                        <option value="3">Level 3</option>
                                                    </select>
                                            </div>
                                            <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fas fa-adjust"></i></span>
                                                    </div>
                                                    <input type="checkbox" data-toggle="toggle" checked data-onstyle="info" data-offstyle="primary" data-off="Night" data-on="Day">

                                            </div>
                                            <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fas fa-car"></i></span>
                                                    </div>
                                                    <input type="text" id="number" class="form-control" placeholder="No. of Vehicles">
                                            </div>
                                            <div class="input-group form-group">
                                                    <div class="input-group-prepend">
                                                            <span class="input-group-text"><i class="fas fa-users"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" placeholder="No. of Pedestrians">
                                            </div>
                                            <div class="form-group">
                                                    <input type="submit" value="Update" class="btn float-right login_btn">
                                            </div>
                                    </form>
                            </div>

                    </div>
            </div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-toggle.min.js" type="text/javascript"></script>
</body>

<script>
    $("#updateForm").on("submit", function (event) {
            event.preventDefault();
            var number = document.getElementById('number').value;
            if (number === '5') {
                // Store
                localStorage.setItem("link", "test.html");
                //alert(sessionStorage.getItem("link"));
            } else if (number === '10') {
                // Store
                localStorage.setItem("link", "test2.html");
                //alert(sessionStorage.getItem("link"));
            }
            document.location.href = "index.html";
        });
</script>

</html>
