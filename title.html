<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <meta name="description" content="Motion Capture Components â€“ A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/ground.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>
      <a-assets>
        <img id="arena" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/aframeArena.png">
      </a-assets>
      <a-link href="login.html" title="Login Here" position="-2.5 1.5 -1.0" image="img/login.png"></a-link>						
      <a-link href="daynight.html" title="Play VR" position="1.5 1.5 -1.0" image="img/playvr.png"></a-link>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: flat; color: #47c9ff; side: double"></a-entity>
      <a-entity id="ground"
                geometry="primitive: circle; radius: 8;"
                rotation="-90 0 0"
                material="shader: flat; src: #arena"></a-entity>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>
	          <a-entity
          id="leaderboard"
          mixin="slice font"
          slice9="color: black; height: 5.5; width: 12.5; padding: 0.3"
          leaderboard
          look-at="0 0 0"
          position="-12 10 -9">
          <a-entity text="baseline: bottom; color: white; width: 12; wrapCount: 35; zOffset: 0.1; value: 1. sigmund                                             100000\n2. junhui                                                    80000\n3. alan                                                       60000\n4.\n5." position="0.2 -1.8 0"></a-entity>
          <a-entity mixin="font" text="align: center; value: LEADERBOARD; width: 12" position="0 2 0.01"></a-entity>
        </a-entity>
		<a-entity
          id="instructionText"
          mixin="slice font"
          slice9="color: black; height: 5.5; width: 12.5; padding: 0.3"
          text="color: white; width: 12; wrapCount: 35; zOffset: 0.1; value: RIDESAFE.\n\nYOUR CHALLENGE\nSURVIVE 10 MINS\nGAIN POINTS BY RIDING SAFE\nPOINTS WILL BE DEDUCTED DUE TO COLLISION\n" position="12 10 -9" look-at="0 0 0">
           
          </a-entity>
		
		
    </a-scene>
  </body>
</html>
